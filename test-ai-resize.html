<!DOCTYPE html>
<html>
<head>
    <title>True AI Resizer Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>True AI Resizer Status Check</h1>
    
    <div id="status">
        <div class="info">Testing True AI Resizer functionality...</div>
    </div>

    <script>
        async function testAIResizer() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Test OpenAI connection
                const response = await fetch('/api/ai/test-openai');
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML += '<div class="success">‚úÖ OpenAI API: CONNECTED</div>';
                    statusDiv.innerHTML += '<div class="info">ü§ñ True AI Resizer is ACTIVE</div>';
                    statusDiv.innerHTML += '<div class="info">üìä Ready for intelligent canvas resizing</div>';
                } else {
                    statusDiv.innerHTML += '<div class="error">‚ùå True AI Error: ' + result.error + '</div>';
                }
                
            } catch (error) {
                statusDiv.innerHTML += '<div class="error">‚ùå Connection Error: Server may be starting up</div>';
                statusDiv.innerHTML += '<div class="info">üí° Please refresh this page in a few seconds</div>';
            }
        }
        
        // Test on page load
        setTimeout(testAIResizer, 2000);
    </script>
</body>
</html>
